<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Case - Slapp</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }

        nav a:hover {
            color: #f4a261;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
        }

        form button {
            background: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background: #f4a261;
        }

        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slapp</h1>
        <p>Your gateway to trusted law firms</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="submission.html">Submit a Case</a>
        <a href="about.html">About Us</a>
    </nav>
    <main class="container">
        <h2>Submit Your Case</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="case-details">Case Details:</label>
            <textarea id="case-details" name="case-details" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Slapp. All rights reserved.</p>
    </footer>
</body>
</html>
