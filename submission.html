<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Case - Slap</title>
    <script src="header.js" defer></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }

        nav a:hover {
            color: #f4a261;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
        }

        form button {
            background: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background: #f4a261;
        }

        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #gif-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure it is on top of everything */
            text-align: center;
        }

        #gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <main class="container">
        <h2>Submit Your Case</h2>
        <form id="case-form">
            <label for="name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="case-details">Case Details:</label>
            <textarea id="case-details" name="case-details" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="gif-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Slap. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('case-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const gifContainer = document.getElementById('gif-container');

            // Create an image element
            const gif = document.createElement('img');
            gif.src = 'https://itunes.apple.com/app/apple-store/id917932200?pt=39040802&ct=Media1GIFV2&mt=8'; // Replace with your GIF URL
            gif.alt = 'Slap GIF';

            // Append the GIF to the container
            gifContainer.appendChild(gif);

            // Remove the GIF after 3 seconds
            setTimeout(() => {
                gifContainer.removeChild(gif);
            }, 3000);
        });
    </script>
</body>
</html>
