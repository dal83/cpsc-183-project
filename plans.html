<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - SLAP</title>
    <script src="header.js" defer></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }

        nav a:hover {
            color: #f4a261;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-item {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .service-item h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        .service-item p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <main class="container">
        <h2>Our Services</h2>
        <p>SLAP offers a variety of subscription plans to meet your legal needs.</p>
        <section class="services">
            <div class="service-item">
                <img src="https://via.placeholder.com/80" alt="Service 1">
                <h3>Free</h3>
                <p>Description.</p>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/80" alt="Service 2">
                <h3>Freemium</h3>
                <p>Description.</p>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/80" alt="Service 3">
                <h3>Premium</h3>
                <p>Description.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SLAP. All rights reserved.</p>
    </footer>
</body>
</html>
